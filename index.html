<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Js Icons Fabrizio Fornone</title>
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-between"><h2 class="py-2 px-4 text-info">FontIcons</h2> <i class="fab fa-connectdevelop px-5"></i></header>
    <nav class="bg-info">
      <div class="py-1 d-flex justify-content-center align-items-center">
        <h4 class="text-uppercase text-white my-1">Filtra per tipo</h4>
        <select class="mx-2" name="" id="select-js">
          <option value="all">All</option>
          <option value="animal">Animals</option>
          <option value="vegetable">Vegetables</option>
          <option value="user">Users</option>
        </select>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="hook align-items-center d-flex flex-wrap"></div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
